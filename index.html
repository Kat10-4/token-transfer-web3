<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Token Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Web3 Token Transfer</h1>
    
    <div class="form-group">
        <label for="privateKey">1. Private Key (Sender):</label>
        <input type="password" id="privateKey" placeholder="0x..." >
    </div>
    
    <div class="form-group">
        <label for="amount">2. Amount:</label>
        <input type="text" id="amount" placeholder="0.1" >
    </div>
    
    <div class="form-group">
        <label for="recipient">3. Public Key (Recipient):</label>
        <input type="text" id="recipient" placeholder="0x..." >
    </div>
    
    <div class="form-group">
        <label for="network">Network:</label>
        <select id="network">
            <option value="sepolia">Sepolia (Testnet)</option>
            <option value="ethereum">Ethereum</option>
        </select>
    </div>
    
    <button id="sendButton">Send Transaction</button>
    
    <div id="output">
        <p>Transaction results will appear here...</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
